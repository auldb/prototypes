{% extends "layout.html" %}

{% block pageTitle %}
  {{ serviceName }} â€“ GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="interrupt" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
              What is your mobile number?
            </label>
          </h1>

          <div class="govuk-form-group">
            <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--s" for="account-number">
                Mobile phone number
              </label>
            </h2>
            <div id="account-number-hint" class="govuk-hint">
              The mobile number your reminder is sent to
            </div>
            <input class="govuk-input govuk-input--width-10" id="account-number" name="account-number" type="text" spellcheck="false" >
          </div>

        </div>

        <p><a href="sms_auth" class="govuk-button">Continue</a></p>

      </form>

    </div>
  </div>

{% endblock %}

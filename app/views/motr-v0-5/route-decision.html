
{% extends "layout.html" %}

{% block pageTitle %}
  {{ serviceName }} â€“ GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="interrupt" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What do you want to do?
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="what-do" name="what-do" type="radio" value="setup">
                <label class="govuk-label govuk-radios__label" for="what-do">
                  Set up a new reminder
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="what-do" name="what-do" type="radio" value="manage">
                <label class="govuk-label govuk-radios__label" for="what-do-2">
                  Check my reminders
                </label>
              </div>

            </div>

          </fieldset>
        </div>

        <p><a href="type-contact" class="govuk-button">Continue</a></p>

      </form>

    </div>
  </div>

{% endblock %}
